<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .product-image-container {
    overflow: hidden;
    position: relative;
}

.product-image {
    transition: transform 0.3s ease;
}

.product-image:hover {
    transform: scale(1.2); /* Change the scale value for desired zoom effect */
    z-index: 1;
}

  </style>
</head>

<body>
  <div class="product-card">
    <div class="product-image-container">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Product Image" class="product-image" id="zoomImage">
    </div>
</div>


  <script>

// এই জাভাস্ক্রিপ্ট কোড ব্যবহার করা যেতে পারে যদি আপনি অধিক গুভাবন পেতে চান

const image = document.getElementById('zoomImage');

image.addEventListener('mousemove', (e) => {
    const { left, top, width, height } = image.getBoundingClientRect();
    const x = (e.pageX - left) / width * 100;
    const y = (e.pageY - top) / height * 100;
    
    image.style.transformOrigin = `${x}% ${y}%`;
});

image.addEventListener('mouseleave', () => {
    image.style.transformOrigin = 'center center';
});

  </script>
</body>

</html>
